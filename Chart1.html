<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<!-- saved from url=(0013)about:internet -->

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=5,6,7,8,9,10,11, chrome=1" />
    <title>ECharts</title>
</head>

<body>
    <div id="main" style="width:750px;height:400px;" />
    <button id="b1" style="width:100px;height:40px">html按钮</button>
    <script src="echarts.js"></script>
    <script>
        document.getElementById("b1").addEventListener('click', function() {
            alert("法克")
        })
        myChart = echarts.init(document.getElementById('main'));

        function click() {
            window.external.HandleTest("11111111");
        }

        function GetData(Data, Lable) {
            let data = Data;
            let Crashes = eval("(" + data + ")");
            let lable = eval("(" + Lable + ")");
            myChart.clear();
            option = {
                title: {
                    text: 'Crashes Analyze',
                    left: 'center',
                    align: 'right'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    }
                },
                toolbox: {
                    feature: {
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                xAxis: [{
                    type: 'category',
                    data: lable,
                    axisPointer: {
                        type: 'shadow'
                    }
                }],
                dataZoom: [{
                    show: true,
                    realtime: true,
                    start: 40,
                    end: 80
                }, {
                    type: 'inside',
                    realtime: true,
                    start: 40,
                    end: 80
                }],
                yAxis: [{
                    type: 'value',
                    name: '水量',
                    min: 0,
                    max: 250,
                    interval: 50,
                    axisLabel: {
                        formatter: '{value} ml'
                    }
                }, {
                    type: 'value',
                    name: 'Crashes',

                    axisLabel: {
                        formatter: '{value} '
                    }
                }],
                series: [{
                        name: '蒸发量',
                        type: 'bar',
                        data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                    },

                    {
                        name: 'Crashes',
                        type: 'line',
                        yAxisIndex: 1,
                        data: Crashes
                    }
                ],
                legend: {
                    data: ['蒸发量', 'Crashes'],
                    left: 10
                },
            };
            myChart.setOption(option);
        }
    </script>
</body>

</html>
